<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Without Vue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <span>Hover your mouse over me for a few seconds
            to see my dynamically bound title!</span>
        <!-- <span title="This is an APP">APP</span> -->

        <span>Now you see me</span>

        <ol></ol>

        <button onclick="reverseMessage()">Reverse Message</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <script>
        var app = document.getElementById('app')

        //app.innerText = 'Hello, World!'
        var salute = document.createTextNode('Hello, World!')
        app.append(salute)

        var spans = app.querySelectorAll('span')

        var message = 'You loaded this page on ' + new Date().toLocaleString()
        var span = spans[0]
        span.title = message

        var seen = !true
        var span2 = spans[1]
        if (!seen) span2.remove()

        var todos = [
            { text: 'Learn JavaScript' },
            { text: 'Learn Vue' },
            { text: 'Build something awesome' }
        ]

        var ol = app.querySelector('ol')
        todos.forEach(function (todo) {
            var li = document.createElement('li')
            li.innerText = todo.text

            ol.append(li)
        })

        function reverseMessage() {
            message = message.split('').reverse().join('')
            span.title = message
        }
    </script>
</body>

</html>
