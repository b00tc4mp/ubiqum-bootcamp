<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialize</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m7">
                <div class="card">
                    <div class="card-image">
                        <img src="https://dummyimage.com/600x400/000/ff00ff&text=Hello+World!">
                        <span class="card-title">Card Title</span>
                    </div>
                    <div class="card-content">
                        <p>I am a very simple card. I am good at containing small bits of information.
                            I am convenient because I require little markup to use effectively.</p>
                    </div>
                    <div class="card-action">
                        <a href="#">This is a link</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="carousel">
            <a class="carousel-item" href="#one!"><img
                    src="https://dummyimage.com/600x400/000/ff00ff&text=Hello+World!"></a>
            <a class="carousel-item" href="#two!"><img
                    src="https://dummyimage.com/600x400/000/0099ff&text=Hello+World!"></a>
            <a class="carousel-item" href="#three!"><img
                    src="https://dummyimage.com/600x400/000/ffcc00&text=Hello+World!"></a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
