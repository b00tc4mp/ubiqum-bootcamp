<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table id="senate-data"></table>

    <script>
        var table = document.getElementById('senate-data')

        var members = [{ name: 'Enric' }, { name: 'Jenny' }, { name: 'Manu' }]

        var rows = ''

        var row1 = '<tr><td>' + members[0].name + '</td></td>'
        rows += row1 // rows = rows + row1

        var row2 = '<tr><td>' + members[1].name + '</td></td>'
        rows += row2

        var row3 = '<tr><td>' + members[2].name + '</td></td>'
        rows += row3

        table.innerHTML = rows
    </script>
</body>

</html>
